base:
    - view: head
        do:
            - [ meta, viewport, "width=device-width, initial-scale=1.0" ]
            - [ meta, X-UA-Compatible, IE=100, true ]
            - [ css, "//fonts.googleapis.com/css?family=Open+Sans:400,300italic,400italic,600,600italic" ]
            - [ css, "//fonts.googleapis.com/css?family=Crete+Round" ]
            - [ css, @FCom_FrontendTheme1/css/bootstrap.css ]
            - [ css, @FCom_FrontendTheme1/css/bootstrap-responsive.css ]
            - [ css, @FCom_FrontendTheme1/css/style.css ]
            - [ css, @FCom_FrontendTheme1/css/flexslider.css ]
            - [ css, @FCom_FrontendTheme1/css/jquery.fancybox.css ]
            - [ css, @FCom_FrontendTheme1/css/cloud-zoom.css ]
            - [ css, @FCom_FrontendTheme1/css/font-awesome.min.css ]
            #- [ css, @FCom_FrontendTheme1/css/portfolio.css ]
            - [ css, @FCom_FrontendTheme1/css/fcom.frontend.css ]

            - [ js, //html5shim.googlecode.com/svn/trunk/html5.js, { if: lt IE 9 } ]

            - [ requireJs, jquery, @FCom_FrontendTheme1/js/jquery ]
            - [ requireJs, respond, @FCom_FrontendTheme1/js/respond.min ]
            - [ requireJs, bootstrap-tooltip, @FCom_FrontendTheme1/js/bootstrap-tooltip, { deps: [ jquery, bootstrap ] } ]
            - [ requireJs, jquery.fancybox, @FCom_FrontendTheme1/js/jquery.fancybox, { deps: [ jquery ] } ]
            - [ requireJs, jquery.flexslider, @FCom_FrontendTheme1/js/jquery.flexslider, { deps: [ jquery ] } ]
            - [ requireJs, jquery.tweet, @FCom_FrontendTheme1/js/jquery.tweet, { deps: [ jquery ] } ]
            - [ requireJs, cloud-zoom, @FCom_FrontendTheme1/js/cloud-zoom.1.0.2, { deps: [ jquery ] } ]
            - [ requireJs, jquery.validate, @FCom_FrontendTheme1/js/jquery.validate, { deps: [ jquery ] } ]
            - [ requireJs, jquery.carouFredSel, @FCom_FrontendTheme1/js/jquery.carouFredSel-6.1.0-packed, { deps: [ jquery ] } ]
            - [ requireJs, jquery.mousewheel, @FCom_FrontendTheme1/js/jquery.mousewheel.min, { deps: [ jquery ] } ]
            - [ requireJs, jquery.touchSwipe, @FCom_FrontendTheme1/js/jquery.touchSwipe.min, { deps: [ jquery ] } ]
            - [ requireJs, jquery.ba-throttle-debounce, @FCom_FrontendTheme1/js/jquery.ba-throttle-debounce.min, { deps: [ jquery ] } ]
            - [ requireJs, jquery.isotope, @FCom_FrontendTheme1/js/jquery.isotope.min, { deps: [ jquery ] } ]
            - [ requireJs, theme1.application, @FCom_FrontendTheme1/js/application, { deps: [ jquery ] } ]

            - [ requireJs, theme1.custom, @FCom_FrontendTheme1/js/custom, { deps: [ jquery, bootstrap-tooltip, cloud-zoom, jquery.fancybox, jquery.flexslider, jquery.tweet, jquery.validate, jquery.carouFredSel, jquery.mousewheel, jquery.touchSwipe, jquery.ba-throttle-debounce, jquery.isotope ] } ]

            - [ requireJs, fcom.frontend, @FCom_FrontendTheme1/js/fcom.frontend ]
            - [ requireRun, [ theme1.custom, fcom.frontend ] ]
