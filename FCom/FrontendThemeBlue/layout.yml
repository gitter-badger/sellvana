base:
    - view: head
        do:
            - [ css, @FCom_FrontendThemeBlue/css/boilerplate_pre.css ]

            - [ css, @FCom_FrontendThemeBlue/css/skin_default.css ]

            - [ css, @FCom_Core/js/lib/css/jquery.pnotify.default.css, { alias: pnotify } ]
            - [ css, @FCom_Core/js/lib/css/jquery.rateit.css, { alias: rating } ]
            - [ css, @FCom_Core/js/lib/css/lightbox/lightbox.css, { alias: lightbox } ]
            - [ css, @FCom_Core/js/select2/select2.css ]

            - [ css, @FCom_FrontendThemeBlue/css/boilerplate_post.css, { alias: boilerplate_post } ]

            - [ requireJs, jquery.pnotify, @FCom_Core/js/lib/jquery.pnotify.min, { deps: [ jquery ] } ]
            - [ requireJs, jquery.rateit, @FCom_Core/js/lib/jquery.rateit.min.js, { deps: [ jquery ] } ]
            - [ requireJs, jquery.qtip, @FCom_Core/js/lib/jquery.qtip.min, { deps: [ jquery ] } ]
            - [ requireJs, lightbox, @FCom_Core/js/lib/lightbox/lightbox ]

            - [ requireJs, fcom.frontend, @FCom_FrontendThemeBlue/js/fcom.frontend ]
            - [ requireRun, fcom.frontend ]
