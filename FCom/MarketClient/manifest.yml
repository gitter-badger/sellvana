modules:
	FCom_MarketClient:
		version: 0.1.4
		require: { module: { FCom_Core: 0.1.0 } }
		description: "Fulleron Extension Market Client"

        default_config:
            modules:
                FCom_MarketClient:
                    market_url: //fulleron.com

        areas:
            FCom_Admin:
                auto_use: all
                routing:
                    - [ get, /market, FCom_MarketClient_Admin_Controller.index ]
                    - [ any, /market/.action, FCom_MarketClient_Admin_Controller ]
                observe:
                    - [ BLayout::hook:notification, FCom_MarketClient_Admin.hookFindModulesForUpdates ]
