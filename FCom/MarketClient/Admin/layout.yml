base:
	- view: admin/nav
		do:
			- [ addNav, modules/remote, { label: Download from Market, href: /market/remote } ]
			- [ addNav, modules/publish, { label: Publish on Market, href: /market/index } ]

/market:
	- { include: base }
	- { hook: main, views: admin/grid }
	- { view: admin/nav, do: [[ setNav, modules ]] }

/market/form:
	- { include: base }
	- { include: form }
	- { hook: main, views: admin/form }
	- { view: admin/nav, do: [[ setNav, modules ]] }

/market/remote:
	- { include: base }
	- { hook: main, views: market/remote }
	- { view: admin/nav, do: [[ setNav, modules ]] }
