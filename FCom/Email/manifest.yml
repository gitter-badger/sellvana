modules:
    FCom_Email:
        version: 0.1.2
        channel: beta
        require: { module: { FCom_Core: 0.1.0, FCom_Customer: 0.1.3 } }
        translations: { en: en.php }
        description: "Base email subscription, message queue and mailing list management"
        auto_use: [ views, bootstrap, layout ]

        default_config:
            modules/FCom_Email/default_handler: FCom_Email
            modules/FCom_Email/newsletter_recent_activity: true

        observe:
            - [ "BEmail::send:before", "FCom_Email_Main::onEmailSendBefore" ]

        areas:
            FCom_Admin:
                auto_use: [ views, layout, bootstrap ]
                routing:
                    - [ /subscriptions, FCom_Email_Admin_Controller_Subscriptions.index ]
                    - [ /subscriptions/.action, FCom_Email_Admin_Controller_Subscriptions ]

            FCom_Frontend:
                routing:
                    - [ /email/pref, FCom_Email_Frontend_Controller.pref ]
                    - [ /email/subscribe, FCom_Email_Frontend_Controller.subscribe ]
