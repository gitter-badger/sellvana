base:
    - { view: admin/nav, do: [[ addNav, catalog/promo, { label: Promotions, href: /promo } ]] }

promo_form_tabs:
    - view: admin/form
        set: { tab_view_prefix: 'promo/tab-' }
        do:
            - [ addTab, main, { label: Promo Info, pos: 10 } ]
#           - [ addTab, details, { label: Details, async: true, pos: 20 } ]
#           - [ addTab, attachments, { label: Attachments, async: true, pos: 30 } ]
#           - [ addTab, history, { label: History, async: true } ]

/promo:
    - { include: base }
    - { hook: main, views: admin/grid }
    - { view: admin/nav, do: [[ setNav, catalog/promo ]] }

/promo/form:
    - { include: base }
    - { include: form }
    - { include: promo_form_tabs }
    - { hook: main, views: admin/form }
    - { view: admin/nav, do: [[ setNav, catalog/promo ]] }