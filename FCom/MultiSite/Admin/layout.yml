base:
	- view: admin/header
		do:
			- [ addNav, system/multisite, { label: Multi Site, pos: 30, href: /multisite } ]

/multisite:
	- { layout: base }
	- { hook: main, views: admin/grid }
	- { view: admin/header, do: [[ setNav, system/multisite ]] }

/multisite/form:
	- { layout: base }
	- { layout: form }
	- { hook: main, views: admin/form }
	- { view: admin/header, do: [[ setNav, system/multisite ]] }
	- view: admin/form	
		set: { tab_view_prefix: multisite/sites-form/ }
		do:
			- [ addTab, main, { label: Site Info, pos: 10 } ]
