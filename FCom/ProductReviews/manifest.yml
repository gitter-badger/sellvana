modules:
    FCom_ProductReviews:
        version: 0.2.2
        channel: beta
        require: { module: { FCom_Catalog: 0.1.0, FCom_Customer: 0.1.3 } }
        translations: { de: de.php }
        description: "Product reviews by customers"

        auto_use: [ layout, views ]

        areas:
            FCom_Admin:
                routing:
                    - [ get, /prodreviews, FCom_ProductReviews_Admin_Controller.index ]
                    - [ any, /prodreviews/.action, FCom_ProductReviews_Admin_Controller ]
                observe:
                    - [ BLayout::hook:catalog/products/tab/main, FCom_ProductReviews_Admin.hookProductTab ]

            FCom_Frontend:
                routing:
                    - [ get, /prodreviews, FCom_ProductReviews_Frontend_Controller.index ]
                    - [ any, /prodreviews/.action, FCom_ProductReviews_Frontend_Controller ]
                observe:
                    - [ BLayout::hook:prodreviews-reviews, FCom_ProductReviews_Frontend.hookReviews ]
