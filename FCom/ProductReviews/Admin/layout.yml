base:
	- view: admin/header
		do:
			- [ addNav, catalog/prodreviews, { label: Product Reviews, href: /prodreviews } ]

catalog_product_form_tabs:
	- view: admin/form
		do:
			- [ addTab, product_reviews, { label: Product Reviews, pos: 70, view: prodreviews/products/tab, async: true } ]

/prodreviews:
	- { include: base }
	- { hook: main, views: admin/grid }
	- { view: admin/header, do: [[ setNav, catalog/prodreviews ]] }

/prodreviews/form:
	- { include: base }
	- { include: form }
	- { hook: main, views: admin/form }
	- { view: admin/header, do: [[ setNav, catalog/prodreviews ]] }
	- view: admin/form	
		set: { tab_view_prefix: prodreviews/ }
		do:
			- [ addTab, main, { label: Product Review, pos: 10 } ]
