base:
	- { view: admin/nav, do: [[ addNav, system/translations, { label: Translations, href: /translations } ]] }

/translations:
	- { include: base }
	- { hook: main, views: admin/grid }
	- { view: admin/nav, do: [[ setNav, system/translations ]] }

/translations/form:
	- { include: base }
	- { include: form }
	- { include: ace }
	- { hook: main, views: admin/form }
	- { view: admin/nav, do: [[ setNav, system/translations ]] }
	- view: admin/form
		set: { tab_view_prefix: translations/ }
		do:
			- [ addTab, main, { label: Translations, pos: 10 } ]

/settings:
    - view: settings
        do:
            - [ addTab, FCom_MultiLanguage, { label: Multi Language, group: catalog, pos: 150 } ]
