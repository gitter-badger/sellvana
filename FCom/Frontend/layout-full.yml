## Sample reference full theme layout file
## Lines starting with # are comments

## Reference:
#
# /layout/key:                                                      # Layout key, starts with slash for controller actions (urls)
#
#     - { root: root/template }                                     # Specify root template name
#
#     - { layout: base }                                            # Apply another layout key, in this case special "base"
#
#     - { hook: head, views: head }                                 # Add view "head" to hook "head"
#
#     - { hook: main, views: [ some/view1, another/view2 ] }        # Can add multiple views in to the same hook
#
#     - { view: some/view, set: { some_var: value, foo: bar } }     # Set variables on view "some/view"
#
#     - { view: some/view, do: [[ method_name, arg1, arg2 ]] }      # Invoke view class method, can combine with `set`
#
#     - view: head                                                  # Format for multi-line instructions
#       do:
#           - [ css, @Module_Name/path/to/file.css ]                # Add CSS file to head
#           - [ js, @Module_Name/js/file.js, { if: lt IE 9 } ]      # Add JS file, use options to specify condition
#           - [ icon, @Module_Name/favicon.ico ]                    # Set favicon
#           - [ meta, Meta-Name, Meta-Value ]                       # Set meta tag in head
#           - [ title, Page title ]                                 # Add section to page title
#           - [ canonical, URL ]                                    # Set canonical URL
#           - [ rss, RSS_URL.rss ]                                  # Set related RSS URL
#           - [ less, @Module_Name/stylesheet.less ]                # LESS


################# FCom_Frontend:

# Base layout, used in most pages
base:
    - { root: root }
    - { hook: head, views: head }

    - view: head
        do:
            - [ meta, Content-Type, "text/html; charset=UTF-8", true ]
            - [ icon, @FCom_Core/favicon.ico ]
            - [ css, @FCom_Frontend/css/boilerplate_pre.css ]
            - [ css, @FCom_Frontend/css/skin_default.css ]
            - [ css, @FCom_Frontend/css/boilerplate_post.css, { alias: boilerplate_post } ]
            - [ css, @FCom_Core/js/lib/css/jquery.pnotify.default.css, { alias: pnotify } ]
            - [ css, @FCom_Core/js/lib/css/jquery.rating.css, { alias: rating } ]
            - [ css, @FCom_Core/js/lib/css/lightbox/lightbox.css, { alias: lightbox } ]
            - [ css, @FCom_Core/js/select2/select2.css ]
            - [ js, @FCom_Core/js/lib/head.min.js ]
            - [ js, @FCom_Core/js/lib/es5-shim.min.js, { if: lt IE 9 } ]
            - [ js, @FCom_Core/js/lib/jquery.min.js ]
            - [ js, @FCom_Core/js/lib/jquery.cookie.js ]
            - [ js, @FCom_Core/js/lib/jquery.validate.min.js ]
            - [ js, @FCom_Core/js/lib/jquery.pnotify.min.js ]
            - [ js, @FCom_Core/js/lib/jquery.rating.min.js ]
            - [ js, @FCom_Core/js/lib/jquery.tools.min.js ]
            - [ js, @FCom_Core/js/lib/lightbox/lightbox.js ]
            - [ js, @FCom_Core/js/select2/select2.min.js ]
            - [ js, @FCom_Core/js/fcom.core.js ]

            - [ js, @FCom_Catalog/Frontend/js/fcom.catalog.js ] # FCom_Catalog

            - [ js, @FCom_Checkout/Frontend/js/fcom.checkout.js ] # FCom_Checkout

            - [ js, @FCom_ProductReviews/Frontend/js/fcom.productreviews.js ] # FCom_ProductReviews

            - [ js, @FCom_Wishlist/Frontend/js/fcom.wishlist.js ] # FCom_Wishlist

    - { hook: breadcrumbs, views: breadcrumbs }
    - { hook: header, views: header }
    - { hook: footer, views: footer }

404:
    - { layout: base }
    - { hook: main, views: 404 }

/denied:
    - { layout: base }
    - { hook: main, views: denied }

/:
    - { layout: base }
    - { hook: main, views: home }


################# FCom_Catalog:

/catalog/category:
    - { layout: base }
    - { view: root, set: { show_left_col: true } }
    - { hook: main, views: catalog/category }
    - { hook: sidebar-left, views: catalog/category/sidebar }

    - { hook: catalog/product/pager.fields, views: catalog/category/_pager_fields } # FCom_CatalogIndex

/catalog/product:
    - { layout: base }
    - { hook: main, views: catalog/product }

    - { hook: catalog/product/pager.fields, views: catalog/category/_pager_fields } # FCom_CatalogIndex

/catalog/search:
    - { layout: base }
    - { view: root, set: { show_left_col: true } }
    - { hook: main, views: catalog/search }
    - { hook: sidebar-left, views: catalog/category/sidebar }

/catalog/review/add:
    - { layout: base }
    - { hook: main, views: catalog/review/add }

/catalog/compare:
    - { layout: base }
    - { hook: main, views: catalog/compare }

/catalog/compare/xhr:
    - { root: catalog/compare }


