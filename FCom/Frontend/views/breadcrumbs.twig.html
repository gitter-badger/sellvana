{% if THIS.getCrumbs() %}
    <div class="breadcrumbs">
        <ul>
{% for c in THIS.getCrumbs() %}
            <li {{ c.li_class ? 'class="#{ c.li_class }"' : '' }}>
{% if c.href %}
                <a href="{{ c.href }}" {{ c.title ? 'title="#{ c.title }"' : ''}}>{{ c.label }}</a> /
{% else %}
                <strong>{{ c.label }}</strong>
{% endif %}
            </li>
{% endfor %}
        </ul>
    </div>
{% endif %}
