modules:
    FCom_Frontend:
        version: 0.1.0
        require: { module: { FCom_Core: 0.1.0, FCom_Frontend_DefaultTheme: 0.1.0 } }
        description: "Base Frontend functionality"
        before_bootstrap: FCom_Frontend_Frontend::beforeBootstrap

        default_config:
            modules: 
                FCom_Frontend:
                    theme: FCom_Frontend_DefaultTheme
                    nav_top: { root_cms: 1, root_category: 1, type: categories_root }

        areas:
            FCom_Frontend:
                auto_use: [ bootstrap, views ]
                routing:
                    - [ route, _ /noroute, FCom_Frontend_Controller.noroute, {}, null, false ]
                    - [ GET, /, FCom_Frontend_Controller.index ]

    FCom_Frontend_DefaultTheme:
        version: 0.1.0
        require: { module: { FCom_Core: 0.1.0 } }
        description: "Default Frontend theme"
        provides: 
            themes: 
                FCom_Frontend_DefaultTheme: 
                    area: FCom_Frontend
                    layout: layout.yml