modules:
    FCom_CustomerGroups:
        version: 0.1.1
        require: { module: { FCom_Customer: 0.1.3 } }
        translations: { de: de.php }
        description: "Customer Groups Management"
        areas:
            FCom_Admin:
                auto_use: all
                routing:
                    - [ GET, /customer-groups, FCom_CustomerGroups_Admin_Controller_CustomerGroups.index ]
                    - [ any, /customer-groups/.action, FCom_CustomerGroups_Admin_Controller_CustomerGroups ]
                    - [ any, /tier-prices/.action, FCom_CustomerGroups_Admin_Controller_TierPrices ]