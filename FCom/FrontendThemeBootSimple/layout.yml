base:
    - view: head
        do:
            - [ meta, viewport, "width=device-width, initial-scale=1.0" ]
            - [ meta, X-UA-Compatible, IE=100, true ]
            - [ css, "//fonts.googleapis.com/css?family=Lato:400,700,900,400italic,700italic,900italic" ]
            - [ css, @FCom_FrontendThemeBootSimple/css/bootstrap.css ]
            - [ css, @FCom_Core/css/flags.css ]
            - [ css, @FCom_Core/js/lib/css/jquery.rateit.css ]
            - [ css, @FCom_FrontendThemeBootSimple/css/fulleron-base.css ]

            - [ js, //html5shim.googlecode.com/svn/trunk/html5.js, { if: lt IE 9 } ]

            - [ requireJs, bootstrap, @FCom_FrontendThemeBootSimple/js/bootstrap, { deps: [ jquery ] } ]
            - [ requireJs, responsiveslides, @FCom_FrontendThemeBootSimple/js/vendor/responsiveslides.min, { deps: [ jquery ] } ]
            - [ requireJs, typeahead, @FCom_FrontendThemeBootSimple/js/vendor/typeahead.min, { deps: [ jquery ] } ]
            - [ requireJs, fcom.frontend, @FCom_FrontendThemeBootSimple/js/fcom.frontend ]
            - [ requireRun, fcom.frontend ]

/:
    - { view: root, do: [[ addBodyClass, f-page-home ]] }
