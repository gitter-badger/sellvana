base:
    - view: admin/nav
        do:
            - [ addNav, sales, { label: Sales, pos: 100, icon_class: icon-shopping-cart } ]
            - [ addNav, sales/orders, { label: Orders, href: /orders } ]
            - [ addNav, sales/orderstatus, { label: Order Statuses, href: /orderstatus } ]
            - [ addNav, sales/reports, { label: Reports, href: /sales/reports } ]

/orders:
    - { include: base }
    - { hook: main, views: admin/grid }
    - { view: admin/nav, do: [[ setNav, sales/orders ]] }

/orders/form:
    - { include: base }
    - { include: form }
    - { hook: main, views: admin/form }
    - { view: admin/nav, do: [[ setNav, sales/orders ]] }
    - view: admin/form
        set: { tab_view_prefix: order/orders-form/ }
        do:
          - [ addTab, main, { label: Order Info } ]

/multisite/form:
    - { include: base }
    - { include: form }
    - { hook: main, views: admin/form }
    - { view: admin/nav, do: [[ setNav, sales/orders ]] }
    - view: admin/form
        set: { tab_view_prefix: order/orders-form/ }
        do:
            - [ addTab, main, { label: Order Info, pos: 10 } ]

/orderstatus:
    - { include: base }
    - { hook: main, views: admin/grid }
    - { view: admin/nav, do: [[ setNav, sales/orderstatus ]] }

/orderstatus/form:
    - { include: base }
    - { include: form }
    - { hook: main, views: admin/form }
    - { view: admin/nav, do: [[ setNav, sales/orderstatus ]] }
    - view: admin/form
        set: { tab_view_prefix: order/orderstatus-form/ }
        do:
            - [ addTab, main, { label: Order Status, pos: 10 } ]

/settings:
    - view: settings
        do:
            - [ addTabGroup, sales, { label: Sales, pos: 100 } ]
            - [ addTabGroup, shipping_methods, { label: Shipping, pos: 110 } ]
            - [ addTabGroup, payment_methods, { label: Payment, pos: 120 } ]
            - [ addTabGroup, checkout_methods, { label: Checkout, pos: 130 } ]
            - [ addTab, FCom_Sales, { label: Sales, group: sales, pos: 10 } ]
            - [ addTab, FCom_SalesShipping, { label: General, group: shipping_methods, pos: 10 } ]
            - [ addTab, FCom_SalesPayment, { label: General, group: payment_methods, pos: 10 } ]

