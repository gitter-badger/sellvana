base:
    - view: admin/nav
        do:
            - [ addNav, customer, { label: Customers, pos: 300, icon_class: icon-user } ]
            - [ addNav, customer/customers, { label: Customers, href: /customers, pos: 10 } ]
            - [ addNav, customer/import, { label: Import Customers, href: /customers/import/index, pos: 40 } ]

/customers:
    - { include: base }
    - { hook: main, views: admin/grid }
    - { view: admin/nav, do: [[ setNav, customer/customers ]] }

/customers/form:
    - { include: base }
    - { include: form }
    - { hook: main, views: admin/form }
    - { view: admin/nav, do: [[ setNav, customer/customers ]] }
    - view: admin/form
        set: { tab_view_prefix: customer/customers-form/ }
        do:
            - [ addTab, main, { label: Customer Info, pos: 10 } ]

/customers/import:
    - { include: base }
    - { include: form }
    - { hook: main, views: customer/import }
    - { view: admin/nav, do: [[ setNav, customer/import ]] }

/settings:
    - view: settings
        do:
            - [ addTabGroup, customers, { label: Customers, pos: 50 } ]
            - [ addTab, FCom_Customer, { label: Customers, group: customers } ]
