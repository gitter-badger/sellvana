modules:
    FCom_Core:
        version: 0.1.0
        require: { module: { BHAML: 3.2, BTwig: 1.12.4 } }
        before_bootstrap: { callback: FCom_Core_Main::beforeBootstrap }
        run_level: REQUIRED
        description: "Base Fulleron classes and JS libraries"
        auto_use: [ layout ]
        default_config:
            db:
                dbname: fulleron
                username: root
                logging: false
                implicit_migration: true
            web:
                csrf_check_method: token
