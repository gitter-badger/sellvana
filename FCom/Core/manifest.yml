modules:
    FCom_Core:
        version: 0.1.1
        channel: beta
        require: { module: { BHAML: 3.2, BTwig: 1.12.4 } }
        before_bootstrap: { callback: FCom_Core_Main::beforeBootstrap }
        run_level: REQUIRED
        description: "Base Fulleron classes and JS libraries"
        auto_use: [ layout, views ]
        override:
            class:
                - [ BDbModule, FCom_Core_Model_Module ]
        views:
            - [ head, { view_class: FCom_Core_View_Head } ]
            - [ core/messages, { view_class: FCom_Core_View_Messages } ]
            - [ bottom_scripts, { view_class: FCom_Core_View_Head } ]
            - [ core/htmlgrid, { view_class: FCom_Core_View_HtmlGrid } ]
            - [ core/backgrid, { view_class: FCom_Core_View_Backgrid } ]
            - [ core/slickgrid, { view_class: FCom_Core_View_Slickgrid } ]
            - [ core/simplegrid, { view_class: FCom_Core_View_SimpleGrid } ]
            - [ core/backbonegrid, { view_class: FCom_Core_View_BackboneGrid } ]

        observe:
            - [ BTwig::init, FCom_Core_Main::onTwigInit ]

        default_config:
            db:
                dbname: fulleron
                username: root
                logging: false
            web:
                csrf_check_method: referrer
            modules:
                FCom_Core:
                    company_name: Fulleron
                    site_title: Fulleron
                    copyright_message: Fulleron
                    admin_email: admin@example.com
                    support_name: Fulleron Support
                    support_email: support@example.com
                    sales_name: Fulleron Sales
                    sales_email: support@example.com
