/:
    type: map
    key_enum: modules

/modules:
    type: map
    key_pattern: ^[A-Z][a-z0-9]+(_[A-Za-z0-9])*$

/modules/*:
    type: map
    key_enum: [ version, channel, bootstrap, before_bootstrap, db_connection_name, root_dir, view_root_dir, url_prefix, base_src, base_href, require, title, author, description, migrate, load_after, auto_use, views, layout, routing, observe, provides, areas, override, default_config, autoload, crontab, custom ]

/modules/*/version:
    type: str
    prefer_pattern: ^(?:(\d+)\.)?(?:(\d+)\.)?(\*|\d+)$

/modules/*/channel:
    type: str
    prefer_enum: [ stable, beta, alpha ]
