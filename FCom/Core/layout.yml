common_js_libs:
    - view: head
        do:
            - [ js, @FCom_Core/js/lib/html5shiv.min.js, { if: lt IE 9 } ]
            - [ js, @FCom_Core/js/lib/es5-shim.min.js, { if: lt IE 9 } ]
            - [ js, @FCom_Core/js/lib/json2.js, { if: lt IE 8 } ]
            - [ js, @FCom_Core/js/lib/require.js ]

            - [ requireJs, jquery, [ //ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery, @FCom_Core/js/lib/jquery.min ], { exports: [ $, jQuery ] } ]
            - [ requireJs, jquery.cookie, @FCom_Core/js/lib/jquery.cookie, { deps: [ jquery ] } ]
            #- [ requireJs, jquery.resizableColumns, @FCom_Core/js/lib/jquery.resizableColumns.js, { deps: [ jquery ] } ]
            - [ requireJs, jquery.tablesorter, @FCom_Core/js/lib/jquery.tablesorter.min, { deps: [ jquery ] }]
            - [ requireJs, jquery.widgets, @FCom_Core/js/lib/jquery.tablesorter.widgets, { deps: [ jquery.tablesorter ] } ]
            - [ requireJs, jquery.validate, @FCom_Core/js/lib/jquery.validate.min, { deps: [ jquery ] } ]
            - [ requireJs, jquery.rateit, @FCom_Core/js/lib/jquery.rateit.min, { deps: [ jquery ] } ]
            - [ requireJs, jquery.quicksearch, @FCom_Core/js/lib/jquery.quicksearch, { deps: [ jquery ] } ]
            - [ requireJs, ngprogress, @FCom_Core/js/lib/ngprogress, { deps: [ jquery ] } ]
            - [ requireJs, jquery.zoom, @FCom_Core/js/lib/jquery.zoom, { deps: [ jquery ] } ]

            - [ requireJs, bootstrap, @FCom_Core/js/lib/bootstrap-3, { deps: [ jquery ] } ]
#            - [ requireJs, bootstrap, @FCom_Core/js/lib/bootstrap-3.min, { deps: [ jquery ] } ]

            - [ js_raw, require_config, { content: "requirejs.config({ urlArgs: 'bust='+(new Date()).getTime() })" } ]
            #- [ requireModulePath, FCom_Core ]
            #- [ requireJs, jquery.tools, @FCom_Core/js/lib/jquery.tools.min, { deps: [ jquery ] } ]
            - [ css, @FCom_Core/js/lib/css/ngprogress.css ]

lib_visualsearch:
    - view: head
        do:
            - [ css, @FCom_Core/js/lib/css/visualsearch.min.css ]
            - [ requireJs, visualsearch, @FCom_Core/js/lib/visualsearch.min, { deps: [ backbone ] } ]

lib_tokeninput:
    - view: head
        do:
            - [ css, @FCom_Core/js/lib/css/token-input.css ]
            - [ css, @FCom_Core/js/lib/css/token-input-facebook.css ]
            - [ requireJs, jquery.tokeninput, @FCom_Core/js/lib/jquery.tokeninput, { deps: [ jquery ] } ]

lib_wysihtml5:
    - view: head
        do:
            - [ css, @FCom_Core/js/lib/wysihtml5/bootstrap-wysihtml5.css ]
