common_js_libs:
    - view: head
        do:
            - [ js, @FCom_Core/js/lib/html5shiv.min.js, { if: lt IE 9 } ]
            - [ js, @FCom_Core/js/lib/es5-shim.min.js, { if: lt IE 9 } ]
            - [ js, @FCom_Core/js/lib/json2.js, { if: lt IE 8 } ]
            - [ js, @FCom_Core/js/lib/require.js ]

            #- [ requireModulePath, FCom_Core ]
            - [ requireJs, jquery, [ //ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min, @FCom_Core/js/lib/jquery.min ], { exports: [ $, jQuery ] } ]
            #- [ requireJs, jquery.tools, @FCom_Core/js/lib/jquery.tools.min, { deps: [ jquery ] } ]
            - [ requireJs, underscore, @FCom_Core/js/lib/underscore.min, { exports: _ } ]
            - [ requireJs, bacon, @FCom_Core/js/lib/bacon.min, { exports: Bacon } ]
            - [ requireJs, backbone, @FCom_Core/js/lib/backbone, { deps: [ jquery, underscore ], exports: Backbone } ]
            - [ requireJs, marionette, @FCom_Core/js/lib/backbone.marionette.min, { deps: [ Backbone ], exports: Backbone.Marionette } ]
            #- [ js, @FCom_Core/js/lib/transparency.min.js ]
            - [ requireJs, date, @FCom_Core/js/lib/date, { exports: Date } ]
            - [ requireJs, jquery.cookie, @FCom_Core/js/lib/jquery.cookie, { deps: [ jquery ] } ]
            - [ requireJs, select2, @FCom_Core/js/select2/select2, { deps: [ jquery ] } ]
            - [ requireJs, jquery.form, @FCom_Core/js/lib/jquery.form, { deps: [ jquery ] } ]
            - [ requireJs, jquery.validate, @FCom_Core/js/lib/jquery.validate.min, { deps: [ jquery ] } ]
            - [ requireJs, jquery-ui, //ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min, { deps: [ jquery ] } ]
            - [ requireJs, angular, //ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min, { deps: [ jquery ], exports: angular } ]

            - [ requireJs, jquery.bootstrap-growl, @FCom_Core/js/lib/jquery.bootstrap-growl.min, { deps: [ jquery, bootstrap ] } ]

            - [ requireJs, @FCom_Core/js/lib/colResizable-1.3.source.js, { deps: [ jquery ] } ]
            - [ requireJs, jquery.dragtable, @FCom_Core/js/lib/jquery.dragtable-jebaird, { deps: [ jquery, jquery-ui ] } ]
            #- [ requireJs, jquery.dragtable, @FCom_Core/js/lib/jquery.dragtable-akottr, { deps: [ jquery, jquery-ui ] } ]
            - [ requireJs, backgrid, @FCom_Core/js/lib/backgrid/backgrid, { deps: [ backbone ], exports: Backgrid } ]
            - [ requireJs, backbone-pageable, @FCom_Core/js/lib/backbone-pageable, { deps: [ backbone ], exports: Backbone.PageableCollection } ]
            - [ requireJs, lunr, @FCom_Core/js/lib/lunr.min, { exports: lunr } ]
            - [ requireJs, moment, @FCom_Core/js/lib/moment.min, { exports: moment } ]
            - [ requireJs, backgrid-filter, @FCom_Core/js/lib/backgrid/extensions/filter/backgrid-filter, { deps: [ backgrid ] } ]
            - [ requireJs, backgrid-paginator, @FCom_Core/js/lib/backgrid/extensions/paginator/backgrid-paginator, { deps: [ backgrid, backbone-pageable ] } ]
            - [ requireJs, backgrid-select-all, @FCom_Core/js/lib/backgrid/extensions/select-all/backgrid-select-all, { deps: [ backgrid ] } ]
            - [ requireJs, backgrid-moment-cell, @FCom_Core/js/lib/backgrid/extensions/moment-cell/backgrid-moment-cell, { deps: [ backgrid, moment ] } ]

            - [ requireJs, fcom.core, @FCom_Core/js/fcom.core ]

lib_backgrid:
    - view: head
        do:
            - [ css, @FCom_Core/js/lib/css/dragtable-jebaird.css ]
            #- [ css, @FCom_Core/js/lib/css/dragtable-akottr.css ]
            - [ css, @FCom_Core/js/lib/backgrid/backgrid.css ]
            - [ css, @FCom_Core/js/lib/backgrid/extensions/filter/backgrid-filter.css ]
            - [ css, @FCom_Core/js/lib/backgrid/extensions/paginator/backgrid-paginator.css ]
            - [ css, @FCom_Core/js/lib/backgrid/extensions/select-all/backgrid-select-all.css ]
            - [ css, @FCom_Core/js/lib/backgrid/extensions/moment-cell/backgrid-moment-cell.css ]


lib_slickgrid:
    - view: head
        do:
            - [ css, @FCom_Core/js/lib/slickgrid/slick.grid.css ]
            - [ css, @FCom_Core/js/lib/slickgrid/controls/slick.columnpicker.css ]
            - [ css, @FCom_Core/js/lib/slickgrid/controls/slick.pager.css ]
            - [ css, @FCom_Core/js/lib/slickgrid/plugins/slick.headerbuttons.css ]
            - [ css, @FCom_Core/js/lib/slickgrid/plugins/slick.headermenu.css ]

            - [ requireJs, firebugx, @FCom_Core/js/lib/slickgrid/lib/firebugx ]
            - [ requireJs, jquery.event.drag, @FCom_Core/js/lib/slickgrid/lib/jquery.event.drag-2.2, { deps: [ jquery ] } ]
            - [ requireJs, jquery.event.drop, @FCom_Core/js/lib/slickgrid/lib/jquery.event.drop-2.2, { deps: [ jquery ] } ]
            - [ requireJs, jquery.jsonp, @FCom_Core/js/lib/slickgrid/lib/jquery.jsonp-2.4.min, { deps: [ jquery ] } ]
            - [ requireJs, jquery.sparkleline, @FCom_Core/js/lib/slickgrid/lib/jquery.sparkleline.min, { deps: [ jquery ] } ]

            - [ requireJs, slick.core, @FCom_Core/js/lib/slickgrid/slick.core, { deps: [ jquery, jquery-ui ] } ]
            - [ requireJs, slick.dataview, @FCom_Core/js/lib/slickgrid/slick.grid, { deps: [ slick.core ] } ]
            - [ requireJs, slick.editors, @FCom_Core/js/lib/slickgrid/slick.grid, { deps: [ slick.core ] } ]
            - [ requireJs, slick.formatters, @FCom_Core/js/lib/slickgrid/slick.formatters, { deps: [ slick.core ] } ]
            - [ requireJs, slick.grid, @FCom_Core/js/lib/slickgrid/slick.grid, { deps: [ slick.core ] } ]
            - [ requireJs, slick.groupitemmetadataprovider, @FCom_Core/js/lib/slickgrid/slick.groupitemmetadataprovider, { deps: [ slick.core ] } ]
            - [ requireJs, slick.remotemodel, @FCom_Core/js/lib/slickgrid/slick.remotemodel, { deps: [ slick.core ] } ]

            - [ requireJs, slick.columnpicker, @FCom_Core/js/lib/slickgrid/lib/controls/slick.columnpicker.js, { deps: [ slick.grid ] } ]
            - [ requireJs, slick.pager, @FCom_Core/js/lib/slickgrid/lib/controls/slick.pager.js, { deps: [ slick.grid ] } ]

            - [ requireJs, slick.autotooltips, @FCom_Core/js/lib/slickgrid/lib/plugins/slick.autotooltips.js, { deps: [ slick.grid ] } ]
            - [ requireJs, slick.cellcopymanager, @FCom_Core/js/lib/slickgrid/lib/plugins/slick.cellcopymanager.js, { deps: [ slick.grid ] } ]
            - [ requireJs, slick.cellrangedecorator, @FCom_Core/js/lib/slickgrid/lib/plugins/slick.cellrangedecorator.js, { deps: [ slick.grid ] } ]
            - [ requireJs, slick.cellrangeselector, @FCom_Core/js/lib/slickgrid/lib/plugins/slick.cellrangeselector.js, { deps: [ slick.grid ] } ]
            - [ requireJs, slick.cellselectionmodel, @FCom_Core/js/lib/slickgrid/lib/plugins/slick.cellselectionmodel.js, { deps: [ slick.grid ] } ]
            - [ requireJs, slick.checkboxselectcolumn, @FCom_Core/js/lib/slickgrid/lib/plugins/slick.checkboxselectcolumn.js, { deps: [ slick.grid ] } ]
            - [ requireJs, slick.headerbuttons, @FCom_Core/js/lib/slickgrid/lib/plugins/slick.headerbuttons.js, { deps: [ slick.grid ] } ]
            - [ requireJs, slick.headermenu, @FCom_Core/js/lib/slickgrid/lib/plugins/slick.headermenu.js, { deps: [ slick.grid ] } ]
            - [ requireJs, slick.rowmovemanager, @FCom_Core/js/lib/slickgrid/lib/plugins/slick.rowmovemanager.js, { deps: [ slick.grid ] } ]
            - [ requireJs, slick.rowselectionmodel, @FCom_Core/js/lib/slickgrid/lib/plugins/slick.rowselectionmodel.js, { deps: [ slick.grid ] } ]

lib_visualsearch:
    - view: head
        do:
            - [ css, @FCom_Core/js/lib/css/visualsearch.min.css ]
            - [ requireJs, visualsearch, @FCom_Core/js/lib/visualsearch.min, { deps: [ backbone ] } ]
