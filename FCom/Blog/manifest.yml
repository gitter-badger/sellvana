modules:
    FCom_Blog:
        version: 0.1.1
        require: { module: { FCom_Core: 0.1.0, FCom_Cms: 0.1.0 } }
        auto_use: [ bootstrap, layout, views ]

        areas:
            FCom_Frontend:
                routing:
                    - [ get, /blog/?, FCom_Blog_Frontend_Controller.index ]
                    - [ get, /blog/*post, FCom_Blog_Frontend_Controller.post ]
                    - [ get, /blog/tag/:tag, FCom_Blog_Frontend_Controller.tag ]
                    - [ get, /blog/author/:user, FCom_Blog_Frontend_Controller.author ]
                    - [ get, /blog/archive/:year/?:month, FCom_Blog_Frontend_Controller.archive ]

                    - [ get, /blog/feed.rss, FCom_Blog_Frontend_Controller.rss ]
                    - [ get, /blog/tag/:tag/feed.rss, FCom_Blog_Frontend_Controller.rss ]
                    - [ get, /blog/author/:user/feed.rss, FCom_Blog_Frontend_Controller.rss ]

            FCom_Admin:
                routing:
                    - [ any, /blog/post/?.action, FCom_Blog_Admin_Controller_Post ]
