modules:
    Sellvana_ShippingEasyPost:
        version: 0.5.0.0
        channel: alpha
        require: { module: { FCom_Core: 0.1.0 } }
        autoload: lib

        auto_use: [ bootstrap ]

        areas:
            FCom_Admin:
                auto_use: [ layout, views, bootstrap ]

        default_config:
            modules:
                Sellvana_ShippingEasyPost:
                    enabled: 1
                    label: EasyPost
                    max_package_weight: 150
                    production_mode: 0
                    sort_order: 20
